<div class="card">
  <p-tabView>
    <p-tabPanel
      header="Info"
      class="real-info"
    >
      <app-employee-form [formControl]="employeeForm"></app-employee-form>
      <ng-content select="[delete]"></ng-content>
    </p-tabPanel>
    <p-tabPanel header="CV">
      <app-virtual-cv></app-virtual-cv>
    </p-tabPanel>
    <p-divider></p-divider>
    <p-button
      [label]="'BUTTONS.ADD_CV' | translate"
      (click)="addEmployeeAndCv()"
    ></p-button>
  </p-tabView>
</div>
