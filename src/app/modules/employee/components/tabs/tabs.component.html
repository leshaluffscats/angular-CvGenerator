<div class="card">
  <p-tabView>
    <p-tabPanel header="Info">
      <app-employee-form [formControl]="employeeForm"></app-employee-form>
    </p-tabPanel>
    <p-tabPanel header="CV">
      <app-virtual-cv></app-virtual-cv>
    </p-tabPanel>
    <p-button
      [label]="'BUTTONS.ADD' | translate"
      (click)="addEmployee()"
    ></p-button>
  </p-tabView>
</div>
