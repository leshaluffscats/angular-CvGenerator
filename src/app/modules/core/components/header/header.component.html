<header>
  <h2>CvGen</h2>
  <div>
    <button (click)="toggleTheme()">
      <i
        *ngIf="!isDark"
        class="pi pi-sun"
      ></i>
      <i
        *ngIf="isDark"
        class="pi pi-moon"
      ></i>
    </button>
    <button (click)="changeLanguage()">
      <i class="pi pi-language"></i>
    </button>
  </div>
</header>
