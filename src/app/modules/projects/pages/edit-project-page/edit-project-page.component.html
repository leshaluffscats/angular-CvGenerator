<main>
  <div class="form-wrapper">
    <app-project-form [formControl]="form"></app-project-form>
    <p-button
      type="submit"
      label="Edit"
      (click)="editProject()"
    >
    </p-button>
    <p-button
      label="Delete"
      styleClass="p-button-danger"
      (click)="deleteProject()"
    ></p-button>
  </div>
</main>
