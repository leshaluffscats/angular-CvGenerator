<p-progressSpinner *ngIf="isLoading | async"></p-progressSpinner>
<main>
  <div class="form-wrapper">
    <app-project-form [formControl]="form"></app-project-form>
    <div>
      <p-button
        type="submit"
        label="Edit project"
        (click)="editProject()"
      >
      </p-button>
      <p-button
        label="Delete"
        styleClass="p-button-danger"
        (click)="deleteProject()"
      ></p-button>
    </div>
  </div>
</main>
