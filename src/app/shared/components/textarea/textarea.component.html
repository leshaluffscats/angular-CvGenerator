<span class="p-float-label">
  <textarea
    id="float-input"
    pInputTextarea
    [autoResize]="true"
    [formControl]="control"
  ></textarea>
  <label for="float-input">{{ placeholder }}</label>
</span>
<small
  class="p-error"
  *ngIf="control.invalid && control.dirty"
>
  {{ control.errors | getErrorMessage | translate }}
</small>
