<p-table [value]="data">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let column of columns">{{ column.fieldCaption }}</th>
    </tr>
  </ng-template>
  <ng-template
    pTemplate="body"
    let-item
  >
    <tr (click)="emitRowData(item)">
      <td *ngFor="let column of columns">
        {{ item[column.fieldValue] }}
      </td>
    </tr>
  </ng-template>
</p-table>
