<span class="p-float-label">
  <p-chips
    [formControl]="control"
    styleClass="p-chips"
  ></p-chips>
  <label for="float-input">{{ placeholder }}</label>
</span>
<small
  class="p-error"
  *ngIf="control.invalid && control.dirty"
>
  {{ control.errors | getErrorMessage | translate }}
</small>
