<span class="p-float-label">
  <input
    type="text"
    pInputText
    [formControl]="control"
    [type]="type"
    [id]="placeholder"
  />
  <label [htmlFor]="placeholder">{{ placeholder }}</label>
</span>
<small
  class="p-error"
  *ngIf="control.invalid && control.dirty"
>
  {{ control.errors | getErrorMessage | translate }}
</small>
